<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Alumni-Association-Logo.png">
    <link rel="stylesheet" href="/style/style.css">
    <title>Registration</title>
</head>
<body>

<div class="registration-container">
    <img src="/images/Alumni-Association-Logo.png" alt="logo" class="logo">
    <h2>Register</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
        <div class="login-link">
            Already have an account? <a href="/index.html">Login here</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || [];

        if (users.find(user => user.email === email)) {
            alert("Email already registered!");
            return;
        }

        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));

        alert("Registration successful! Redirecting to login...");

        // Redirect to index.html with a query parameter to trigger the login popup
        window.location.href = "/index.html?triggerLogin=true";
    });
</script>

</body>
</html>
