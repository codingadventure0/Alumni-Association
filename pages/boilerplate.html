<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="/images/Alumni-Association-Logo.png"> -->
    <link rel="icon" href="/images/Alumni-Association-Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Alumni Connect - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 60px; 
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
        }

        .navbar .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            max-width: 98%;
            margin: 0 auto;
        }

        .nav-container .left-side {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: 40px;
            border-radius: 7px;
        }

        .logo p {
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar ul {
            margin-left: 50px;
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar ul .li-profile,
        .li-logout {
            display: none;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #6f7172;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar ul li a.active {
            color: #000;
            font-weight: 550;
        }

        .navbar ul li a:hover {
            color: #000;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            margin-left: auto;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .navbar ul,
            .start-btn {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #fff;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .navbar ul.active {
                display: flex;
                background-color: #d6cfcf;
            }

            .navbar ul li {
                text-align: center;
                width: 100%;
                padding: 10px;
            }

            .navbar ul .li-profile,
            .li-logout {
                display: block;
            }

            .menu-toggle {
                display: block;
            }

            .nav-container {
                justify-content: space-between;
            }

            .profile-img {
                display: none;
            }
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
           <div class="left-side">
                <div class="logo">
                    <img src="/images/Alumni-Association-Logo.png" alt="logo">
                    <p>Alumni Association</p>
                </div>
                <ul>
                    <li><a href="home.html"  id="home-link">Home</a></li>             
                    <li class="li-profile"><a href="profile.html" id="profile-link">Profile</a></li>
                    <li><a href="alumni-directory.html" id="alumni-link">Alumni Directory</a></li>
                    <li><a href="#" id="networking-link">Networking Hub</a></li>
                    <li><a href="#" id="events-link">Events and Reunions</a></li>
                    <li><a href="#" id="job-link">Job Portal</a></li>
                    <li><a href="donation-portal.html" id="donations-link">Donations</a></li>
                    <li class="li-logout"><a href="#" id="logout">Logout</a></li>
                </ul>
           </div>
            <div class="menu-toggle">&#9776;</div>
            <div class="profile">
                <a href="profile.html">
                    <img id="profileImage" src="/images/sunder-pichai.jpg" alt="Profile" class="profile-img">
                </a>
            </div>
        </div>
    </nav>
  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navUl = document.querySelector('nav ul');
            const profileImage = document.getElementById('profileImage');

            // Toggle mobile menu
            if (menuToggle && navUl) {
                menuToggle.addEventListener('click', () => {
                    navUl.classList.toggle('active');
                });
            }

            // Set active link
            const links = document.querySelectorAll('nav ul li a');
            links.forEach(link => {
                link.addEventListener('click', function() {
                    links.forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Mark current page as active
            const currentPage = window.location.pathname.split("/").pop();
            links.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // Retrieve and set profile image
            // const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                document.querySelector('.profile-img').src = loggedInUser.profileImage;
            }
            if (loggedInUser && loggedInUser.profileImage) {
                profileImage.src = loggedInUser.profileImage;
            }
        });
    </script>
</body>
</html>
