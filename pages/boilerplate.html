<head>
    <link rel="icon" href="/images/Alumni-Association-Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="app.js"></script>
    <title>Alumni Connect is a Next-Gen Alumni Association Platform </title>
</head>
<!-- Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <div class="left-side">
            <div class="logo">
                <img src="/images/Alumni-Association-Logo.png" alt="logo">
                <p>Alumni Association</p>
            </div>
            <ul class="nav-links">
                <li><a href="home.html" id="home-link">Home</a></li>
                <li class="li-profile"><a href="profile.html" id="profile-link">Profile</a></li>
                <li><a href="#" id="alumni-link">Alumni Directory</a></li>
                <li><a href="#" id="networking-link">Networking Hub</a></li>
                <li><a href="#" id="events-link">Events and Reunions</a></li>
                <li><a href="#" id="job-link">Job Portal</a></li>
                <li><a href="#" id="donations-link">Donations</a></li>
            </ul>
        </div>
        <div class="menu-toggle">&#9776;</div>

            <div class="profile">
                <a href="profile.html"><img src="/images/anjali-sud.jpg" alt="Profile" class="profile-img"></a>
            </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    const links = document.querySelectorAll('.nav-links li a');
    links.forEach(link => {
        link.addEventListener('click', function() {
            links.forEach(item => item.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Mark current page as active
    const currentPage = window.location.pathname.split("/").pop();
    links.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
});

</script>
