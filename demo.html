<head>
    <link rel="icon" href="/images/Alumni-Association-Logo.png">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="app.js"></script>
    <title>Alumni Connect is a Next-Gen Alumni Association Platform </title>
    <style>
        body {
    font-family: Arial, sans-serif;
    padding-top: 60px;
}

nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #fff;
    z-index: 1000;
}

.navbar .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    max-width: 96%;
    margin: 0 auto;
}

.nav-container .left-side {
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 40px;
    width: 40px;
    border-radius: 7px;
}

.logo p {
    margin-left: 10px;
    font-size: 18px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    list-style: none;
}
.nav-links .li-profile {
    display: none;
}
.nav-links li a {
    text-decoration: none;
    color: #6f7172;
    padding: 10px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.nav-links li a:hover, .nav-links li a.active {
    /* background-color: #f0f0f0; */
    font-weight: 500;
    color: #000;
    border-bottom: 2px solid #000;

}

.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.menu-toggle {
    display: none;
    font-size: 30px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #fff;
        padding: 10px 0;
    }

    .nav-links.active {
        display: flex;
    }
    .nav-links .li-profile {
        display: block;
    }

    .menu-toggle {
        display: block;
    }

    .profile {
        display: none;
    }
}

    </style>
</head>
<!-- Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <div class="left-side">
            <div class="logo">
                <img src="/images/Alumni-Association-Logo.png" alt="logo">
                <p>Alumni Association</p>
            </div>
            <ul class="nav-links">
                <li><a href="home.html" id="home-link">Home</a></li>
                <li class="li-profile"><a href="profile.html" id="profile-link">Profile</a></li>
                <li><a href="#" id="alumni-link">Alumni Directory</a></li>
                <li><a href="#" id="networking-link">Networking Hub</a></li>
                <li><a href="#" id="events-link">Events and Reunions</a></li>
                <li><a href="#" id="job-link">Job Portal</a></li>
                <li><a href="#" id="donations-link">Donations</a></li>
            </ul>
        </div>
        <div class="menu-toggle">&#9776;</div>

            <div class="profile">
                <a href="profile.html"><img src="/images/anjali-sud.jpg" alt="Profile" class="profile-img"></a>
            </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    const links = document.querySelectorAll('.nav-links li a');
    links.forEach(link => {
        link.addEventListener('click', function() {
            links.forEach(item => item.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Mark current page as active
    const currentPage = window.location.pathname.split("/").pop();
    links.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
});

</script>
